<div>
  <input [(ngModel)]="newAppointmentTile" type="text" placeholder="Appointment description" />
  <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date" />
  <button (click)="addPoointment()">Add</button>
</div>

<ul>
  <li *ngFor="let appointment of appointments; index as i">
    {{ appointment.title }}
    {{ appointment.date | date : 'dd/MM/yyyy' }}
    <button (click)="deleteAppointment(i)">Delete</button>
  </li>
</ul>
